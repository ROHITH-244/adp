<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles for a more attractive look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        nav {
            background-color: #333; /* Changed to match footer */
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            margin-top: 80px;
        }

        form {
            max-width: 500px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }

        form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus,
        form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .signup-option {
            margin-top: 20px;
            text-align: center;
        }

        .signup-option a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333; /* Consistent footer color */
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below, and we will respond promptly.</p>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Your Message"></textarea>

            <button type="submit">Send Message</button>

            <div class="signup-option">
                <p>Alternatively, you can contact us directly:</p>
                <p>Email: <a href="mailto:support@example.com">support@example.com</a></p>
                <p>Phone: <a href="tel:+11234567890">(123) 456-7890</a></p>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
